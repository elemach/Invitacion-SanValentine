<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>Tienes una carta sin abrir!</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Quieres ser mi Valentine?</h1>

        <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3bW95em0ya2pjd2J4Ynh0MzB3OTV1d3cwajNjYXRyajhzYWszdGc4eiZlcD12MV9naWZzX3RyZW5kaW5nJmN0PWc/vDhDcIEmShbUI/giphy.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Lugar:</strong> Al parecer en la casa de su tia
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
